<p>
  <a href="{% url 'learning_logs_apps:index' %}">Learning Log</a> - 
  <a href="{% url 'learning_logs_apps:topics' %}">Topics</a> - 
  {% if user.is_authenticated %}
    Hello, {{ user.username }}.

  {% endif %}
</p>
