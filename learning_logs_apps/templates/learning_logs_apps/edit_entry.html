{% extends "learning_logs_apps/base.html" %}
{% load bootstrap4 %}

{% block page_header %}
  <h2>Редактирование записи</h2>
{% endblock page_header %}

{% block content %}
  <h4>Тема:</h4>
  <h3>
    <a href="{% url 'learning_logs_apps:topic' topic.id %}">{{ topic }}</a>
  </h3>

  <form method='post' action="{% url 'learning_logs_apps:edit_entry' entry.id %}" class="form">
    {% csrf_token %}
    {% bootstrap_form form %}
    {% buttons %}
      <button name="submit" class="btn btn-primary">Сохранить изменения</button>
    {% endbuttons %}
  </form>

{% endblock content%}
