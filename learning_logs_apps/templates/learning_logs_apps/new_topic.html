{% extends "learning_logs_apps/base.html" %}
{% load bootstrap4 %}

{% block page_header %}
  <h2>Введите новую тему</h2>
{% endblock page_header %}

{% block content %}

  <form method='post' action="{% url 'learning_logs_apps:new_topic' %}" class="form">
    {% csrf_token %}
    {% bootstrap_form form %}
    {% buttons %}
      <button name="submit" class="btn btn-primary">Добавить новую тему</button>
    {% endbuttons %}
  </form>

{% endblock content%}
