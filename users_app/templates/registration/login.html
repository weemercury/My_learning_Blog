{% extends "learning_logs_apps/base.html" %}

{% block content %}

    {% if form.errors %}
        <p>Your username or password didn't match. Please try again.</p>
    {% endif %}

    <form method="post" action="{% url 'users_app:login' %}">
        {% csrf_token %}
        {{ form.as_p }}

        <button name="submit">Log IN</button>
        <input type="hidden" name="next"
          value="{% url 'learning_logs_apps:index' %}" />
    </form>

{% endblock content%}
